{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="jumbotron">
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</div>
{% endblock %}
